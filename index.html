<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="styles.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>

</head>
<body class="body">
  <header>
    <nav class="navbar navbar-dark mb-3 navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">To Do List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container mt-5 d-flex justify-content-center align-items-center h-100">
      <div class="rounded-container d-flex flex-column align-items-stretch w-50">
        <h2 class="text-left text-blue">To-Do List <i class="fas fa-clipboard-list fa-fw"></i></h2>
        <div class="input-group mt-3">
          <input type="text" id="task-input" class="form-control p-3" placeholder="Add new task">
          <div class="input-group-append">
            <button class="btn btn-dark-orange btn-lg btn-no-hover p-3" id="add-task-btn" type="button">Add</button>
          </div>
        </div>
        <ul class="list-group mt-3" id="task-list">
          <!-- Task items will be appended here -->
        </ul>
      </div>
    </div>
  </main>
  <footer></footer>

  <script src="js/bootstrap.js"></script>
  <!-- Popper -->
  <script src="js/bootstrap.bundle.js"></script>
  <!-- Custom JavaScript -->
  <script src="scripts.js"></script>
</body>
</html>
